<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>mask-where</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            margin: 0px;
            height: 50px;
            line-height: 50px;
        }
        .countrybutton{
            width: 100%;
            border-bottom: 1px solid black;
        }
        .countrybutton .btn{
            /* border:1px solid black ; */
            border-top: 0;
            border-left: 0;
        }
        .townbutton .btn{
            width: 10%;
            border-top: 0;
            border-left: 0;
        }
        .btn{
            font-size: 20px;
            font-weight: bold;
            width: 10%;
            border-radius: 0%;
        }
        .mask{
            display: flex;
            background-color: #333;
            /* height: 100%; */
            padding: 0;
            margin: 0;
            /* width: 100%; */
        }
        .mask .col-4{
            display: flex;
            padding: 0;
        }
        .mask .col-4:nth-child(3){
            padding-right: 5%;
        }.mask .col-4:nth-child(1){
            padding-left: 5%;
        }
        .mask .col-4 img{
            /* margin: auto; */
            margin-left: 32%;
        }
        .mask .col-4 p{
            /* margin-left: auto; */

            color: #fff;
            font-size: 22px;
            margin: 0;
            font-weight: bold;
            line-height: 50px;
        }
    </style>

</head>

<body>
    <h1>口罩地圖</h1>
    <div class="countrybutton">
        <!-- <div class="townbutton"></div> -->
    </div>
    <div class="townbutton"></div>
    <div class="mask">
        <div class="col-4"><img src="mask.png" alt="">
        <p>還超過一百片口罩</p></div>
        <div class="col-4"><img src="lmask.png" alt="">
        <p>口罩快沒了</p></div>
        <div class="col-4"><img src="notmask.png" alt="">
        <p>口罩已經沒了</p></div>
    </div>

    <div id="map"></div>
    <script>
        function initMap() {

            var myLatLng = {
                lat: 24.7571306,
                lng: 120.9522639
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                styles: [{
                        "featureType": "poi.business",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    }
                ],
                zoom: 15,
                center: myLatLng
            });

            if (navigator.geolocation) {
                // 使用者不提供權限，或是發生其它錯誤
                function error() {
                    alert('無法取得你的位置');
                }
                // 使用者允許抓目前位置，回傳經緯度
                function success(position) {
                    // console.log(position.coords.latitude, position.coords.longitude);
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(pos);
                    var marker = new google.maps.Marker({
                        position: pos,
                        label: "我的位置",
                        map: map,
                        zIndex: 3,
                        // animation: google.maps.Animation.DROP,
                        animation: google.maps.Animation.BOUNCE,
                        icon: {
                                url: "22222.png",
                                scaledSize: new google.maps.Size(50, 50)
                            }
                    });
                }
                // 跟使用者拿所在位置的權限
                navigator.geolocation.getCurrentPosition(success, error);

            } else {
                alert('Sorry, 你的裝置不支援地理位置功能。')
            }

            var geometry = []
            var properties = []
            var total = []
            var storeaddress = []
            var country11 = []
            var country22 = []
            var country23 = []
            
            var country = []

            window.onload = function () {
                let xhr = new XMLHttpRequest;
                xhr.onload = function () {
                    _data = JSON.parse(this.responseText).features;
                    // console.log(_data)

                    _data.forEach((item, index) => {
                        let geo = item.geometry
                        // console.log(geo)
                        let pro = item.properties
                        geometry.push({
                            geo
                        })
                        properties.push({
                            pro
                        })
                    });
                    for (let i = 0; i < properties.length; i++) {
                        let g = geometry[i]
                        for (let item in g) {
                            // console.log(g[item].coordinates)
                            storeaddress.push(g[item].coordinates)
                        }
                        let p = properties[i]
                        total.push({
                            storeaddress: storeaddress[i],
                            mask: properties[i].pro
                        })
                    }
                    // console.log(total[0].mask.name)
                    // console.log(total.length)
                    let longitude = [];
                    let latitude = [];
                    for (let i = 0; i < total.length; i++) {
                        // console.log(typeof (total[i].mask.mask_adult))
                        latitude[i] = total[i].storeaddress[1];
                        longitude[i] = total[i].storeaddress[0];
                        let havenot = total[i].mask.mask_adult
                        let markers = new google.maps.Marker({
                            position: {
                                lat: latitude[i],
                                lng: longitude[i]
                            },
                            map: map,
                            title: `${total[i].mask.name}`,
                            icon: '',
                        })
                        if (havenot >= 100) {
                            markers.icon = {
                                url: "mask.png",
                                scaledSize: new google.maps.Size(40, 40)
                            }
                        } 
                        else if(havenot<100 && havenot>0){
                            markers.icon = {
                                url: "lmask.png",
                                scaledSize: new google.maps.Size(40, 40)
                            }
                        }
                        else {
                            markers.icon = {
                                url: "notmask.png",
                                scaledSize: new google.maps.Size(40, 40)
                            }
                        }
                        var haveinfo = '';
                        let contentString =
                            '<div>' +
                            '<h4>' + total[i].mask.name + '</h4>' +
                            '<p> 電話 : ' + total[i].mask.phone + '</p>' +
                            '<p> 地址 : ' + total[i].mask.address + '</p>' +
                            '<p> 成人口罩數量 : ' + total[i].mask.mask_adult + '</p>' +
                            '<p> 兒童口罩數量 : ' + total[i].mask.mask_child + '</p>' +
                            '<p>' + total[i].mask.custom_note + '</p>' + '</div>';

                        markers.addListener('click', function () {
                            if (haveinfo != '') {
                                haveinfo.close();
                                haveinfo = '';
                            }
                            var infowindow = new google.maps.InfoWindow({
                                content: contentString,
                                position: {
                                    lat: longitude[i],
                                    lng: latitude[i]
                                },
                                maxWidth: 250
                            });
                            infowindow.open(map, markers);
                            haveinfo = infowindow;
                        });
                    }
                    for (let i = 0; i < total.length; i++) {
                        country.push({
                            Country: total[i].mask.county,
                            Town: total[i].mask.town,
                            Storeaddress: total[i].storeaddress
                        })
                    }
                    // console.log(country)
                    const set1 = new Set();
                    const country1 = country.filter(item => !set1.has(item.Country) ? set1.add(item.Country) :
                        false);
                    country1.forEach((item, index) => {
                        if (item.Country !== "") {
                            country11.push(item)
                        }
                    })
                    add()
                    var btn = document.getElementsByTagName("button")
                    for (let item of btn) {
                        // console.log(item)
                        item.onclick = function () {
                            _thsort(item);
                        }
                    }
                }
                xhr.open("GET",
                    "https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json");
                xhr.send();
            }

            // console.log(total)
            function _thsort(btn) {
            var country22 = []

                var btn = btn.id;
                var btncountry = []
                var towndiv = document.getElementsByTagName('div')[1];
                towndiv.innerHTML = " ";
                // console.log(btn)
                for (let i = 0; i < country.length; i++) {
                    if (country[i].Country == btn) {
                        btncountry.push({
                            Country: country[i].Country,
                            Town: country[i].Town,
                            Storeaddress: country[i].Storeaddress
                        })
                    }
                }
                // console.log(btncountry)
                const set2 = new Set();
                const country2 = btncountry.filter(item => !(set2.has(item.Town)) ? set2.add(item.Town) :
                    false);
                console.log(country2);
                country2.forEach((item, index) => {
                    if (item.Country !== "") {
                        country22.push(item)
                    }
                })
                country23=country22
                console.log(country22) //地區
                for (let i = 0; i < country22.length; i++) {
                    if (country22[i].Country == btn) {
                        var townbtn = document.createElement('button')
                        townbtn.innerHTML = country22[i].Town
                        towndiv.appendChild(townbtn)
                        townbtn.setAttribute('id', country22[i].Town)
                        townbtn.setAttribute('class', "townbtn btn btn-outline-success")
                    }
                }
                var townbtn = document.getElementsByClassName("townbtn")
                console.log(townbtn)
                for (let item of townbtn) {
                    console.log(item)
                    item.onclick = function () {
                        _townmap(item);
                    }
                }

            }

            function _townmap(tbtn) {
                var tbtn = tbtn.id
                console.log(country23)
                for (let i = 0; i < country23.length; i++) {
                    if (country23[i].Town == tbtn) {
                        // console.log(country23[i].Storeaddress[1])
                        var tpos = {
                            lat: country23[i].Storeaddress[1],
                            lng: country23[i].Storeaddress[0]
                        };
                        map.setCenter(tpos);
                        map.setZoom(14)
                    }
                }
            }


            function add() {
                // console.log(country11); //縣市
                // console.log(country11.length); //縣市
                // console.log(country11[1].Country); //縣市
                var addcountry = document.getElementsByTagName('div')[0]
                for (let i = 0; i < country11.length; i++) {
                    let cbutton = document.createElement('button')
                    cbutton.innerHTML = country11[i].Country;
                    addcountry.appendChild(cbutton);
                    cbutton.setAttribute('id', country11[i].Country)
                    cbutton.setAttribute('class', "btn btn-success")
                }

            }

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag &callback=initMap"
        async defer></script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
