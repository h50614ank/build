<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {

            var myLatLng = {
                lat: 24.7571306,
                lng: 120.9522639
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                styles: [{
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#212121"
                        }]
                    },
                    {
                        "elementType": "labels.icon",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#757575"
                        }]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [{
                            "color": "#212121"
                        }]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#757575"
                        }]
                    },
                    {
                        "featureType": "administrative.country",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#9e9e9e"
                        }]
                    },
                    {
                        "featureType": "administrative.land_parcel",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    },
                    {
                        "featureType": "administrative.locality",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#bdbdbd"
                        }]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#757575"
                        }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#181818"
                        }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#616161"
                        }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text.stroke",
                        "stylers": [{
                            "color": "#1b1b1b"
                        }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.fill",
                        "stylers": [{
                            "color": "#2c2c2c"
                        }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#8a8a8a"
                        }]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#373737"
                        }]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#3c3c3c"
                        }]
                    },
                    {
                        "featureType": "road.highway.controlled_access",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#4e4e4e"
                        }]
                    },
                    {
                        "featureType": "road.local",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#616161"
                        }]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#757575"
                        }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#000000"
                        }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#3d3d3d"
                        }]
                    }
                ],
                zoom: 16,
                center: myLatLng
            });
            // var marker = new google.maps.Marker({
            //     position: myLatLng,
            //     map: map,
            // });
            if (navigator.geolocation) {

                // 使用者不提供權限，或是發生其它錯誤
                function error() {
                    alert('無法取得你的位置');
                }

                // 使用者允許抓目前位置，回傳經緯度
                function success(position) {
                    console.log(position.coords.latitude, position.coords.longitude);
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var marker = new google.maps.Marker({
                        position: pos,
                        label: "我的位置",
                        map: map
                    });
                }

                // 跟使用者拿所在位置的權限
                navigator.geolocation.getCurrentPosition(success, error);

            } else {
                alert('Sorry, 你的裝置不支援地理位置功能。')
            }
            // if (navigator.geolocation) {
            //     navigator.geolocation.getCurrentPosition(function (position) {
            //         var pos = {
            //             lat: position.coords.latitude,
            //             lng: position.coords.longitude
            //         };
            //         var marker = new google.maps.Marker({
            //             position: pos,
            //             label: "我的位置",
            //             map: map
            //         });
            //         map.setZoom(17);
            //         map.setCenter(pos);
            //     });
            // } else {
            //     // Browser doesn't support Geolocation
            //     alert("未允許或遭遇錯誤！");
            // }

            $.ajax({
                type: "Get",
                url: "https://findmasks.herokuapp.com/places",
                success: function (response) {
                    var geometry = [];
                    var properties = [];
                    var storeaddress = [];
                    var mask = [];
                    var total = [];
                    let fea = response.features
                    fea.forEach((item, index) => {
                        let geo = item.geometry
                        let pro = item.properties
                        geometry.push({
                            geo
                        })
                        properties.push({
                            pro
                        })
                    });
                    for (let i = 0; i < properties.length; i++) {
                        let g = geometry[i]
                        for (let item in g) {
                            storeaddress.push(g[item].coordinates)
                        }
                        let p = properties[i]
                        for (let j in p) {
                            mask.push({
                                name: p[j].name,
                                masksLeft: p[j].masksLeft
                            })
                        }
                        total.push({
                            storeaddress: storeaddress[i],
                            mask: mask[i]
                        })
                    }
                    console.log(storeaddress)
                    console.log(total)
                    let longitude = [];
                    let latitude = [];
                    for (let i = 0; i < total.length; i++) {
                        console.log(typeof (total[i].mask.masksLeft))
                        longitude[i] = total[i].storeaddress[1];
                        latitude[i] = total[i].storeaddress[0];
                        let havenot = total[i].mask.masksLeft
                        //
                        if (havenot == 0) {
                            markers = new google.maps.Marker({

                                position: {
                                    lat: longitude[i],
                                    lng: latitude[i]
                                },
                                map: map,
                                title: `${total[i].mask.masksLeft}`,
                                icon: {
                                    url: "masknn.png",
                                    scaledSize: new google.maps.Size(40, 40)
                                }
                            })
                        } else {

                            markers = new google.maps.Marker({

                                position: {
                                    lat: longitude[i],
                                    lng: latitude[i]
                                },
                                map: map,
                                title: `${total[i].mask.masksLeft}`,

                                icon: {
                                    url: "mask.png",
                                    scaledSize: new google.maps.Size(40, 40)
                                }
                            })

                        }

                    }

                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag &callback=initMap"
        async defer></script>
</body>

</html>
